<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" id="themestylesheet" href="themes/default.css">
        <script src="a1ad0aaccb.js" defer></script>
        <script src="functions.js" defer></script>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="namedialog" id="namedialog">
            <h2>Welcome to Homepage Revamped!</h2>
            <h1>What's your name?</h1>
            <input type="text" id="nameinputfirst"/>
            <hr></hr>
            <input type="button" value="Continue" class="firstnamebutton" id="firstnamebutton"/>
        </div>
        <div class="settingscontainer" id="settingscontainer">
            <button class="settingsbutton" id="settingsbutton1"><i class="fa-solid fa-x"></i></button>
            <h1>Settings</h1>
            <h3>Choose a theme:</h3>
            <select id="themeselector" class="themeselector">
                <option value="default">Default</option>
                <option value="retro">Retro</option>
                <option value="redshards">Red Black Shards</option>
                <option value="blueshards">Blue Black Shards</option>
                <option value="2basic4you">2basic4you</option>
                <option value="classroom">Classroom/School</option>
                <option value="space">Space</option>
                <option value="animals">Animals</option>
                <option value="nightfall">Nightfall</option>
                <option value="aurora">Aurora</option>
            </select>
            <h3>Set a new name:</h3>
            <input type="text" id="nameinput"/>
            <input type="button" value="Set" class="setnamebutton" id="setnamebutton"/>
            <h3>Change your search engine:</h3>
            <select id="searchenginechooser">
                <option value="google">Google</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="bravesearch">Brave Search</option>
                <option value="ecosia">Ecosia</option>
                <option value="bing">Bing</option>
            </select>
            <h3>Change your background:</h3>
            <input type="file" accept="image/*" id="imagechooser" class="imagechooser">
            <input type="button" value="Reset Background" class="resetbackgroundbutton" id="resetbackgroundbutton"/>
            <h3>Set a custom quote:</h3>
            <input type="text" id="quoteinput"/>
            <input type="button" value="Set" class="setquotebutton" id="setquotebutton"/>
            <input type="button" value="Reset" class="resetquotebutton" id="resetquotebutton"/>
        </div>
        <section class="main" id="main">
            <div id="weatherwidget">
                <img src="" id="weathericon">
                <div id="weather"></div>
                <div id="city"></div>
                </div>
            <button class="settingsbutton" id="settingsbutton2"><i class="fa-solid fa-gear"></i></button>
            <div class="datetime">
                <div class="date"></div>
                <div class="time"></div>
            </div>
            <div class="quicklinks">
                <a id="youtube" href="https://youtube.com/"><i id="youtubeicon" class="fa-brands fa-youtube"></i></a>
                <a id="github" href="https://github.com/"><i id="githubicon" class="fa-brands fa-github"></i></a>
                <a id="spotify" href="https://open.spotify.com"><i id="spotifyicon" class="fa-brands fa-spotify"></i></a>
                <a id="twitter" href="https://twitter.com/"><i id="twittericon" class="fa-brands fa-twitter"></i></a>
                <a id="discord" href="https://discord.com/channels/@me"><i id="discordicon" class="fa-brands fa-discord"></i></a>
                </div>
            <h1 id="welcome"></h1>
            <div class="search">
                <form action="https://google.com/search" method="get" class="searchbar" id="searchbar">
                    <input type="text" placeholder="search the web" name="q">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <p class="quote" id="quote"></p>
        </section>
        </div>
    </body>
</html>
